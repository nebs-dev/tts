AppBundle\Entity\User:
    constraints:
            - Symfony\Bridge\Doctrine\Validator\Constraints\UniqueEntity: token
            - Symfony\Bridge\Doctrine\Validator\Constraints\UniqueEntity: email

    properties:
        name:
            - NotBlank:
        email:
            - NotBlank:
            - Email:
        password:
            - NotBlank:
        platform:
            - NotBlank:
            - Type:
                type: int
            - Range:
                min: 1
                max: 2


AppBundle\Entity\Place:
    constraints:
        - Symfony\Bridge\Doctrine\Validator\Constraints\UniqueEntity: name

    properties:
        name:
            - NotBlank:
            - Length:
                max: 100
        description:
            - NotBlank:
        address:
            - NotBlank:
        lat:
            - NotBlank: ~
            - Type:
                type: float
        lng:
            - NotBlank: ~
            - Type:
                type: float

AppBundle\Entity\Persona:
    constraints:
        - Symfony\Bridge\Doctrine\Validator\Constraints\UniqueEntity: name

    properties:
        name:
            - NotBlank:
            - Length:
                max: 100
        occupation:
            - NotBlank:
        description:
            - NotBlank:
        wikipedia:
            - Url: ~
        lat:
            - NotBlank: ~
            - Type:
                type: float
        lng:
            - NotBlank: ~
            - Type:
                type: float